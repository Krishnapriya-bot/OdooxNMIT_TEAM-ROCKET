{% extends "index.html" %} {% block content %}
<div class="login-container">
        <!-- Left Side - Login Form -->
        <div class="login-form-section">
            <div class="login-form-wrapper">
                <!-- Logo -->
                <div class="logo-section">
                    
                    <h1 class="login-title">Welcome!</h1>
                    <p class="login-subtitle">Register</p>
                </div>

                <!-- Form -->
                <form class="login-form" method="POST">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input
                            id="name"
                            type="text"
                            name="name"
                            placeholder="Enter your Name"
                            class="form-input"
                            required
                        />
                    </div>

                     <form class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input
                            id="username",
                           type="text"
                           name="username"
                            placeholder="Enter your Username"
                            class="form-input"
                            required
                        />
                    </div>


                     <form class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="Enter your email"
                            name="email"                  
                            class="form-input"
                            required
                        />
                    </div>





                            
                    <div class="form-group">
                        <label for="password" class="form-label">Create Password</label>
                        <div class="password-wrapper">
                            <input
                                id="password"
                                type="password"
                                name="password"
                                placeholder="Enter your Password"
                                class="form-input"
                                required
                            />


                                     
                    

                            <button type="submit" class="password-toggle">
                                <svg class="icon eye-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg class="icon eye-off-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>

                   

                    <button type="submit" class="submit-button">Sign Up</button>
                </form>

                <div class="signup-section">
                    <p class="signup-text">
                        Already have an account?
                        <a href="#" class="signup-link">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
