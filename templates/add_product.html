{% extends "index.html" %} {% block content %}
  <div class="container">
        <div class="header">
            <h2>Add New Product</h2>
            <p>Fill in the details to add your product to the catalog</p>
        </div>

        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                <div class="form-section">
                    <div class="section-title">Basic Information</div>
                    
                    <div class="form-group">
                        <label for="title">Product Name</label>
                        <input type="text" id="title" name="title" required placeholder="Enter product name">
                    </div>

                    <div class="form-group">
                        <label for="description">
                            Product Description
                         
                        <textarea id="description" name="description" required placeholder="Describe your product in detail..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="brand">Product Brand</label>
                        <input type="text" id="brand" name="brand" placeholder="Enter brand name">
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Product Category</div>
                     <div class="form-group">
                     <label>Category:</label><br />
  <input type="text" name="category" required /><br /><br />
  </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="price-input-group">
                            <input type="number" id="price"  name="price" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">Product Images</div>
                    
                    <div class="image-upload-section">
                      <div class="form-group">
   <label>Image:</label><br />
    <input type="file" id="imageInput" name="image" accept="image/*" required style="display:none;">
    <label for="imageInput" class="upload-area" style="cursor:pointer;">
        <div class="upload-icon">+</div>
        <div class="upload-text">Add Image</div>
        <div class="upload-subtext">Click to upload or drag and drop</div>
    </label>
    <br>
    {% if image_url %}
        <img src="{{ image_url }}" style="margin-top:10px; max-width:100px; max-height:100px; border-radius:8px;">
    {% endif %}
    <button type="submit">Upload</button>
   
</div>


                        <div class="form-group">
                            <label>Product Gallery</label>
                            <div class="upload-area">
                                <div class="upload-icon">+</div>
                                <div class="upload-text">Add Multiple Images</div>
                                <div class="upload-subtext">Upload additional product photos</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
