<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFinds - Sustainable Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hamburger Menu System -->
    <div class="main_box">
        <input type="checkbox" id="check" />
        
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">EcoFinds</a>
            </div>

            <div class="btn_two">
                <label for="check" style="color: white">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <i class="fa-solid fa-list"></i>
                        <a href="#">My Listing</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-plus"></i>
                        <a href="#">Add Product</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle-info"></i>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-phone"></i>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Fixed Header -->
    <div class="header-container">
        <div class="header">
            <div class="header-left">
                <div class="btn_one">
                    <label for="check">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </div>
            <div class="nav-logo" style="color: #E5A12E;">
                <h1>EcoFinds</h1>
            </div>
            </div>
            
            <div class="header-right">
                <div class="profile" onclick="toggleProfile()">
                    <i class="fa-solid fa-user"></i>
                    <div class="profile-dropdown">
                        <div class="profile-item" onclick="navigateTo('profile')">
                            <i class="fa-solid fa-user"></i>Profile
                        </div>
                        <div class="profile-item" onclick="navigateTo('orders')">
                            <i class="fa-solid fa-box"></i>Orders
                        </div>
                        <div class="profile-item" onclick="navigateTo('logout')">
                            <i class="fa-solid fa-right-from-bracket"></i>Logout
                        </div>
                    </div>
                </div>
                <div class="cart-icon" onclick="navigateTo('cart')">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-bar" placeholder="Search for eco-friendly products...">
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <button class="filter-btn" onclick="toggleFilter()">
                <i class="fa-solid fa-filter"></i>Filter
            </button>
            <div class="filter-dropdown" id="filterDropdown">
                <div class="filter-item" onclick="selectFilter('clothing')">
                    <i class="fa-solid fa-tshirt"></i>Clothing and Accessories
                </div>
                <div class="filter-item" onclick="selectFilter('electronics')">
                    <i class="fa-solid fa-laptop"></i>Electronics
                </div>
                <div class="filter-item" onclick="selectFilter('books')">
                    <i class="fa-solid fa-book"></i>Books and Stationary
                </div>
                <div class="filter-item" onclick="selectFilter('furniture')">
                    <i class="fa-solid fa-couch"></i>Furniture and Home Decor
                </div>
            </div>
        </div>

        <!-- Hero Banner Carousel -->
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1558769132-cb1aea458c5e?w=800&h=400&fit=crop&crop=center" alt="Sustainable Fashion" class="carousel-image">
                    <div class="carousel-overlay">
                        <button class="cta-button">shop now</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=800&h=400&fit=crop&crop=center" alt="Eco-friendly Products" class="carousel-image">
                    <div class="carousel-overlay">
                        <button class="cta-button">shop now</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1472851294608-062f824d29cc?w=800&h=400&fit=crop&crop=center" alt="Green Living" class="carousel-image">
                    <div class="carousel-overlay">
                        <button class="cta-button">shop now</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1542601906990-b4d3fb778b09?w=800&h=400&fit=crop&crop=center" alt="Organic Products" class="carousel-image">
                    <div class="carousel-overlay">
                        <button class="cta-button">shop now</button>
                    </div>
                </div>
            </div>
            <button class="carousel-ctrl carousel-prev" onclick="moveCarousel(-1)">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="carousel-ctrl carousel-next" onclick="moveCarousel(1)">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!-- Categories Section -->
        <div class="section-title">
            <i class="fa-solid fa-tags"></i>Available Products
        </div>
        
        <div class="categories-grid">
            <div class="category-card">
                <div class="category-image">
                    <i class="fa-solid fa-tshirt"></i>
                </div>
                <div class="category-title">Clothing</div>
            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 4;

        // Auto-play carousel
        function autoPlay() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        // Set interval for auto-play
        let autoPlayInterval = setInterval(autoPlay, 4000);

        function moveCarousel(direction) {
            clearInterval(autoPlayInterval);
            
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = totalSlides - 1;
            if (currentSlide >= totalSlides) currentSlide = 0;
            
            updateCarousel();
            
            setTimeout(() => {
                autoPlayInterval = setInterval(autoPlay, 4000);
            }, 5000);
        }

        function setCarouselSlide(index) {
            clearInterval(autoPlayInterval);
            currentSlide = index;
            updateCarousel();
            
            setTimeout(() => {
                autoPlayInterval = setInterval(autoPlay, 4000);
            }, 5000);
        }

        function updateCarousel() {
            const carouselInner = document.getElementById('carouselInner');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function toggleFilter() {
            const filterDropdown = document.getElementById('filterDropdown');
            filterDropdown.classList.toggle('active');
        }

        function selectFilter(category) {
            console.log('Selected filter:', category);
            const filterDropdown = document.getElementById('filterDropdown');
            filterDropdown.classList.remove('active');
        }

        function toggleProfile() {
            const profileDropdown = document.querySelector('.profile-dropdown');
            profileDropdown.classList.toggle('active');
        }

        function navigateTo(page) {
            console.log('Navigating to:', page);
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const filterSection = document.querySelector('.filter-section');
            const profileSection = document.querySelector('.profile');
            
            if (!filterSection.contains(event.target)) {
                document.getElementById('filterDropdown').classList.remove('active');
            }
            
            if (!profileSection.contains(event.target)) {
                document.querySelector('.profile-dropdown').classList.remove('active');
            }
        });
    </script>
</body>
</html>
